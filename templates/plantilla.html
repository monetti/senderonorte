    <body>    
    <div id="wrapper_body" style="width:950px;">
        <header style="display:block;position:relative;height:179px;">

            </ul>

            <img src="http://www.senderonorte.com.ar/media/img/topboletin.jpg" />

        <div id="body" style="background:#FFFFFF;margin:0px 0px 0px 10px;">
            {% for o in excurtions %}
            <div style="background:#262626;border-bottom:1px solid white">
                <img style="width:380px;height:380px;padding:9px 0px 0px 9px;width:50%;float:left;" src="http://www.senderonorte.com.ar{{ o.photopostexcurtion_set.all.0.photo.url }}" />

                </div>

                <div style="margin:15px 25px 20px 625px;"> 
                <div style="height:20px;padding:10px 10px 10px 40px;background:#F29400;">
                    <a href="http://www.senderonorte.com.ar" style="text-decoration:none;text-transform:uppercase;color:white;font-size:14pt;">VISITE NUESTRO SITIO</a>
                </div>
                </div>
            </div>
            {% endfor %}  
            {% for o in news %}
            <div style="background:#E3E3E5;border-bottom:1px solid white"">
                <img src="http://www.senderonorte.com.ar{{ o.image.url }}" style="width:380px;height:380px;padding:9px 0px 0px 9px;width:50%;float:left;"/> 
                <div style="margin:10px 0px 0px 40px;width:40%;float:left;">

                </div>
                <div style="clear:both;"></div>
                <div style="margin:15px 25px 20px 625px;">  
                <div style="height:20px;padding:10px 10px 10px 40px;background:#F29400;">
                        <a href="http://www.senderonorte.com.ar" style="text-decoration:none;text-transform:uppercase;color:black;font-size:14pt;">VISITE NUESTRO SITIO</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- END OF BODY SECTION -->
        <footer style="display:block;height:164px;position: relative;">
             <p style="margin:110px 0 0 320px; font-size:15pt;overflow:hidden;position:absolute;">BOLETIN DE NOVEDADES</p>
            <img src="http://www.senderonorte.com.ar/media/img/footerycaminante.png" style="margin:-55px 0px 0px 0px;" />
