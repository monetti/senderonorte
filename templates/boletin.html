<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
<title>:: SENDERO NORTE :: BOLETIN DE NOVEDADES</title>
</head>
    <body>    
    <div id="wrapper_body" style="width:950px;">
        <header style="display:block;position:relative;height:179px;">

            <img src="http://www.senderonorte.com.ar/media/img/topboletin.jpg" />
        </header>

        <div id="body" style="background:#FFFFFF;padding:0px 0px 0px 10px;">
            {% for o in excurtions %}
            <div style="border:1px solid white;background:#262626;">
                <img style="width:920px;height:300px;padding:9px 0px 0px 9px;" src="http://www.senderonorte.com.ar{{ o.photopostexcurtion_set.all.0.photo.url }}" /> 
                <div style="padding:10px;">
                <h1 style="text-transform:uppercase;width:95%;height:29px;font-size:23pt;color:#FFF;padding:0px 0px 20px 0px;text-align:left;border-bottom:1px solid;">{{ o.name }}</h1>
                <p style="width:98%;color:#FFFFFF;"> {{ o.description }} </p>
                </div>
                <div style="padding:0px 25px 20px 625px;"> 
                <div style="height:38px;padding:22px 10px 7px 21px;background:#F29400;">
                    <a href="http://www.senderonorte.com.ar" style="text-decoration:none;text-transform:uppercase;color:white;font-size:14pt;">VISITE NUESTRO SITIO</a>
                </div>
                </div>
            </div>
            {% endfor %}  
            {% for o in news %}
            <div style="border:1px solid; padding:0px 0px 0px 10px;background:#E3E3E5;">
                <img src="http://www.senderonorte.com.ar{{ o.image.url }}" style="width:920px;height:300px;padding:9px 0px 0px 9px;"/> 
                <div style="padding:10px;">
                <h1 style="text-transform:uppercase;width:95%;height:29px;font-size:23pt;color:black;padding:0px 0px 20px 0px;text-align:left;border-bottom:1px solid;">{{ o.title }}</h1>
                <p style="width:98%;"> {{ o.description }} </p>
                </div>
                <div style="padding:0px 25px 20px 625px;"> 
                <div style="height:38px;padding:22px 10px 7px 21px;background:#006BB3;">
                        <a href="http://www.senderonorte.com.ar" style="text-decoration:none;text-transform:uppercase;color:black;font-size:14pt;">VISITE NUESTRO SITIO</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- END OF BODY SECTION -->
        <footer style="display:block;height:164px;position: relative;">
             <p style="padding:100px 0 0 310px; font-size:15pt;overflow:hidden;position:absolute;">BOLETIN DE NOVEDADES</p>
            <img src="http://www.senderonorte.com.ar/media/img/footerycaminante.png" style="padding:10px 0px 0px 0px;" />
        </footer>
        <!-- END OF FOOTER SECTION -->
    </div>
</body>
